<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    

    <form action="/inventory/search" method="POST">
      <fieldset>
        <legend>Create User</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" placeholder="Between 3-12 characters" required minlength="3" maxlength="12" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="off" placeholder="At least 8 characters" required pattern=".{8,}"  />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"required placeholder="example@aol.com" autocomplete="email" />

        <label for="message">Message (10 words or less):</label>
        <textarea id="message" name="message" placeholder="Enter your message here" rows="15" cols="30"></textarea>

        <button type="submit">Submit</button>

      </fieldset>
    </form>
    <script>

        const messagearea = document.getElementById("message");

        messagearea.addEventListener("input", function() {
          const wordcount = this.value.split(/\s+/);
          if (wordcount.length > 10) {
            this.value = wordcount.slice(0, 10).join(" ");
            alert("Max 10 words only");

          }  
        });
    </script>
</div>

</body>
</html>
